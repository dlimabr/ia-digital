<div class="container">  
  <div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Busca por username"
        [(ngModel)]="title"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchUser()"
        >
          Buscar
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Lista de Usuários</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let user of users; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveUser(user, i)"
      >
        {{ user.username }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllUsers()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentUser">
      <h4>Usuário</h4>
      <div>
        <label><strong>Nome:</strong></label> {{ currentUser.username }}
      </div>
      <div>
        <label><strong>Email:</strong></label>
        {{ currentUser.email }}
      </div>      

      <a class="badge badge-warning" routerLink="/user/{{ currentUser.id }}">
        Edit
      </a>
    </div>

    <div *ngIf="!currentUser">
      <br />
      <p>Por favor, selecione um usuário...</p>
    </div>
  </div>
</div>
</div>
